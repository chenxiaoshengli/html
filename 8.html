<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>人人网</title>
</head>
<body>
	<p>
		<a href="#"><img src="image/renren_titile.gif"></a>
	</p>
	<p>
		人人网，中国<strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。
	</p>
	<p>
		<form action="#" method="get">
			<p>
				电子邮箱:<input type="email" name="email">
			</p>
			<p>
				设置密码:<input type="password" name="password">
			</p>
			<p>
				真实姓名:<input type="text" name="name">
			</p>
			<p>
				性别：<input type="radio" name="gen" value="男" checked/>男
				<input type="radio" name="gen" value="女"/>女
			</p>
		    <p>
		    	生日:<select name="year">
					<option value="1998">1998</option>
					<option value="1999" selected>1999</option>
				</select>
				年
				<select name="month">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3" selected>3</option>
				</select>
				月
				<select name="day">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="30" selected>30</option>
				</select>
				日
		    </p>
		    <p>
		    	为什么要填写我的生日?
		    </p>
		    <p>
		    	我现在：
		    	<select name="work">
		    		<option value="1" selected>请选择身份</option>
		    		<option value="2">老师</option>
		    		<option value="3">医生</option>
		    	</select>
		    </p>
		    <p>
		    	<img src="image/renren_code.gif">
		    	<a href="#">看不清再换一张</a>
		    </p>
		    <p>
		    	验证码：
		    	<input type="text" name="ckeck">
		    </p>
		    <p>
		    	<input type="image" name="go" src="image/renren.gif">
		    </p>
		</form>
		
	</p>


</body>
</html>
