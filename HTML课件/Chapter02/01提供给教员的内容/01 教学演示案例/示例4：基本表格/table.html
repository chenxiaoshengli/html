<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <title>基本表格</title>
</head>

<body>
<table border="2">
    <tr>
        <th>1行1列的标题</th>
        <th>1行2列的标题</th>
        <th>1行3列的标题</th>
    </tr>
    <tr>
        <td>1行1列的单元格</td>
        <td>1行2列的单元格</td>
        <td>1行3列的单元格</td>
    </tr>
    <tr>
        <td>2行1列的单元格</td>
        <td>2行2列的单元格</td>
        <td>2行3列的单元格</td>
    </tr>
</table>

</body>
</html>
