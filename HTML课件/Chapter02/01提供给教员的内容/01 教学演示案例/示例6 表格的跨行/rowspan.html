<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
<title>跨多行的表格</title>
</head>

<body>
 <table  border="1">
      <tr>
        <td rowspan="2">张三</td>
        <td>语文</td>
        <td>98</td>
      </tr>
      <tr>
        <td>数学</td>
        <td>95</td>
      </tr>
      <tr>
        <td rowspan="2">李四</td>
        <td>语文</td>
        <td>88</td>
      </tr>
      <tr>
        <td>数学</td>
        <td>91</td>
      </tr>
    </table>

</body>
</html>
