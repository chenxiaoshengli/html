<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>span标签的应用</title>
    <style type="text/css">
        p {
            font-size: 14px;
        }

        p .show, .bird span {
            font-size: 36px;
            font-weight: bold;
            color: blue;
        }

        p #dream {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
<p>享受<span class="show">“北大式”</span>教育服务</p>

<p>在北大青鸟，有一群人默默支持你成就<span id="dream">IT梦想</span></p>

<p class="bird">选择<span>北大青鸟</span>，成就你的梦想</p>
</body>
</html>
