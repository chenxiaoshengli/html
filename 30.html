<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function myFunction()
		{
			document.innerHTML=alert("欢迎");
		}
	</script>
</head>
<body>
	<h1>我的第一个JavaScript</h1>
	<p>JavaScript能够对时事件作出反应。比如对按钮的点击:</P>
	<button type="button" onclick="myFunction()">点我!</button>
</body>
</html>
