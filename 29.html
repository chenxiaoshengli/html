<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		now=new Date();
		localtime=now.toString();
		function myFunction()
		{
			document.getElementById("demo").innerHTML=localtime+"(中国标准时间)";
			
		}
	</script>
</head>
<body>
	<h1>我的第一个JavaScript</h1>
	<P id="demo">这是一个段落</P>
	<button type="button" onclick="myFunction()">显示日期</button>
</body>
</html>
