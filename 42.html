<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/jingdong.css">
	<title></title>
</head>
<body>
	<header class="wrap">
		<div class="logo-box">
		<h1 class="left">
		<a href="#">
			<img src="image/logo.png"  alt="LOGO"/>
		</a>
		<h1>
				<span class="left logo-r">欢迎登陆</span>
				</div>

	</header>
	<div class="content">
		<div class="wrap">
			<div class="login-box">
				<div class="login-form">
					<h2>京东会员<a href="">立即注册</a></h2>
                <form action="" method="post" id="loginForm">
                    <div class="item">
                        <label for="re" class="nick left"></label>
                        <input id="re" type="text" name="nick" placeholder="邮箱/用户名/已验证手机"/>
                    </div>
                    <div class="item">
                        <label  for="er" class="psw left"></label>
                        <input id="er" type="password" name="psw"/>
                    </div>
                    <div class="item2">
                        <input type="checkbox" name="auto" id="auto"/>
                        <label for="auto">自动登录</label>
                        <a href="">忘记密码?</a>
                    </div>
                    <a href="" class="login-btn">登 录</a>
                </form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
