<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<P>JavaScript能够直接写入HTML输出流中:</P>
	<script type="text/javascript">
		document.write("<h1>这是一个标题</h1><p>这是一个段落</p>")
	</script>
	<p>您只能在HTMl输出流中使用document.write。如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。</p>
</body>
</html>
