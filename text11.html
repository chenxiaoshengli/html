<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function Go() {
    console.log("Go");
}

function GoSteps(n) {
   if(typeof n === 'number'){
   		if(n < 0){
   			n = 0;
   		}
   		if (n === NaN)
   			n=0;
   		n=Math.floor(n);
   }
   if(typeof n === 'boolean'){
   		if(n === true)
   			n=1;
   		else
   			n=0;
   }
   if(typeof n === 'undefined'){
   		n=0;
   }
   if(typeof n === 'object'){
   		n=0;
   }
   if(typeof n === 'string'){
   		n = 0;
   }

   while(n--){
   		Go();
   }

}

GoSteps(10); // Go 10次
GoSteps(1); // Go 1次
GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
GoSteps(0);  // 0次
GoSteps(-1);  // 0次
GoSteps(1.4);  // Go 1次
GoSteps(1.6);  // Go 1次
GoSteps(-1);  // 0次
GoSteps(true);  // Go 1次
GoSteps(false);  // 0次
GoSteps("Test");  // 0次
GoSteps(NaN);  // 0次
GoSteps(null);  // 0次

</script>
</body>
</html>
